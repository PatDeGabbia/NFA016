<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leçon 8 JQuery</title>
    <meta name="description" content="The HTML5 and JQuery basic page">
    <meta name="author" content="Arnaud Renard">
    <style>
        body{width: 600px; margin: 20px auto;}
        input, select{margin-bottom: 15px;}
        .enLigne{display: inline-block; width:49%; height:100px;}
	</style>
</head>

<body>
    <form>
        <div class='enLigne'>
            1ere date:<br>
            <input type="date" id="date1">
        </div>
        <div class='enLigne'>
            2eme date: <br>
            <input type="date" id="date2">
        </div>
        <input type="submit" value="comparer" class="comparer">
    </form>

    <div class="monTexte"></div>

    <div style="position:absolute; top:700px;">
        <p>
            <hr>
            <a style="color: blue;" href="../lecon8.html">Retour</a>
        </p>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".comparer").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = new Date($('#date1').val());
                    let valeur2 = new Date($('#date2').val());
                    let resultat = '';
                    if (valeur1 <= valeur2){resultat = 'la première date est antérieure à la deuxième';}
                    if (valeur1 >= valeur2){resultat = 'la première date est postérieure à la deuxième';}
                    if ((valeur1 >= valeur2) && (valeur1 <= valeur2)){resultat = 'la première date est égale à la deuxième';}
                    $(".monTexte").html('<p>'+ resultat +'</p>');
                    return e.preventDefault();
                }
            );
        });
        
	</script>

</body>
</html>
