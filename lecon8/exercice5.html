<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leçon 8 JQuery</title>
    <meta name="description" content="The HTML5 and JQuery basic page">
    <meta name="author" content="Arnaud Renard">
    <style>
        body{width: 800px; margin: 20px auto;}
        input, select{margin-bottom: 15px;}
        .enLigne{display: inline-block; width:49%; height:100px;}
	</style>
</head>

<body>
    <form>
        <div class='enLigne'>
            Nombre 1 :<br>
            <input type="text" id="nbr1">
        </div>
        <div class='enLigne'>
            Nombre 2: <br>
            <input type="text" id="nbr2">
        </div>
        <input type="submit" value="+" class="addition">
        <input type="submit" value="-" class="soustraction">
        <input type="submit" value="*" class="multiplication">
        <input type="submit" value="/" class="division">
        <input type="submit" value="%" class="modulo">
        <input type="submit" value="inversion" class="inversion">
        <input type="submit" value="moyenne" class="moyenne">
    </form>

    <div class="monTexte"></div>

    <div style="position:absolute; top:700px;">
        <p>
            <hr>
            <a style="color: blue;" href="../lecon8.html">Retour</a>
        </p>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".addition").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = valeur1 + valeur2;
                    $(".monTexte").html('<p>Le résultat de l\'addition est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
            $(".soustraction").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = valeur1 - valeur2;
                    $(".monTexte").html('<p>Le résultat de la soustraction est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
            $(".multiplication").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = valeur1 * valeur2;
                    $(".monTexte").html('<p>Le résultat de la multiplication est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
            $(".division").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = valeur1 / valeur2;
                    $(".monTexte").html('<p>Le résultat de la division est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
            $(".modulo").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = valeur1 % valeur2;
                    $(".monTexte").html('<p>Le reste de la division est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
            $(".inversion").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = $('#nbr1').val();
                    let valeur2 = $('#nbr2').val();
                    $('#nbr1').val(valeur2);
                    $('#nbr2').val(valeur1);
                    $(".monTexte").html('<p>Les nombres ont été inversés</p>');
                    return e.preventDefault();
                }
            );
            $(".moyenne").click(
                function(e){
                    e.stopPropagation();
                    let valeur1 = Number($('#nbr1').val());
                    let valeur2 = Number($('#nbr2').val());
                    let resultat = (valeur1 + valeur2) / 2;
                    $(".monTexte").html('<p>La moyenne des nombres est: ' + resultat + '</p>');
                    return e.preventDefault();
                }
            );
        });
        
	</script>

</body>
</html>
