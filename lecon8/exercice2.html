<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Le√ßon 8 JQuery</title>
    <meta name="description" content="The HTML5 and JQuery basic page">
    <meta name="author" content="Arnaud Renard">
    <style>
        .album{width: 800px; margin: 20px auto;}
        .album a{border: solid 1px #000; padding: 3px;}
        .afficheImage img{cursor: zoom-out; max-width: 800px; height: auto; margin: 20px auto;}
	</style>
</head>

<body>
    <div class="album">
        <a href="">chaton1.jpg</a>
        <a href="">chaton2.jpg</a>
        <a href="">chaton3.jpg</a>
        <a href="">chaton4.jpg</a>

        <div class="afficheImage"></div>
    </div>

    <div style="position:absolute; top:700px;">
        <p>
            <hr>
            <a style="color: blue;" href="../lecon8.html">Retour</a>
        </p>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".album a").click(
                function(e){
                    e.stopPropagation();
                    let nomImage = $(this).text();
                    nomImage = "./images/big_" + nomImage;
                    $(".afficheImage").html('<img src="'+nomImage+'" alt="Photo d\'un chaton">');
                    return e.preventDefault();
                }
            );
            $(".afficheImage").click(
                function(e){
                    e.stopPropagation();
                    $(".afficheImage").html('');
                }
            );
        });
        
	</script>

</body>
</html>
