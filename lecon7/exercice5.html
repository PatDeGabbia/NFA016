<body> 
	<img class="visible" src="./images/soleil.png" alt='soleil'>
    <img class="" src="./images/nuage.png" alt='nuage'>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		$(document).ready(function(){
            $("img:not(.visible)").hide();
            $("img").click(function(e){
                e.stopPropagation();
                $("img:not(.visible)").addClass("temporaire");
                $(".visible").removeClass("visible")
                $(".temporaire").addClass("visible").removeClass("temporaire");
                $("img:not(.visible)").hide();
                $(".visible").show();
            });
        });
	</script>
