<body> 
	<div id=apparitionFormulaire>Faire apparaître le formulaire</div>
    <div class=formulaire>
        <textarea name="message" cols="40" rows="2" id="message"></textarea><br>
        <button type="submit" name="envoi" value="normal">Envoyer</button>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
		$(document).ready(function(){
            $(".formulaire").hide();
            $("#apparitionFormulaire").click(function(e){
                $("#apparitionFormulaire").hide();
                $(".formulaire").show();
            });
            $("button").click(function(e){
                $(".formulaire").hide();
                $("#apparitionFormulaire").show();
                $("textarea").val("");
                return e.preventDefault();
            });
        });
	</script>
